<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../assets/layui/css/layui.css" />
<link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css">
<script src="../assets/layui/layui.js"></script>
<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
<script>

layui.use(['table','layer'], function(){
	var table = layui.table;
	var layer=layui.layer;
});

//新增课程
  function addCourse(title,content,width,height) {
	  
		layer.open({
			type : 2,
			title:title,
			area : [ width+'px', height+'px' ],
			fixed : false, //不固定
			maxmin : false,
			content : content,
		});
	}

  </script>
</head>
<body style="height: 100%">



<div style="text-align: center;">
<button class="layui-btn" onclick="addCourse('新增','../Course/add',320,300);" style="float:left; margin: 0px 0px 0px 10px">新增</button>

<div style="display: inline;">
  课程搜索：
  <div class="layui-inline">
    <input class="layui-input" name="id" id="schoolName" placeholder="请输入课程名..." autocomplete="off">
  </div>
  <button class="layui-btn" data-type="reload" id="searchCourse">搜索</button>
</div>



</div>

<script type="text/html" id="barCourse">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<table class="layui-hide" id="Coursetable" lay-filter="Coursetable"></table>
 


</body>
<script>
layui.use(['table','layer'], function(){
  var table = layui.table;
  var layer=layui.layer;
  

  table.render({
    elem: '#Coursetable'
    ,url:'../Course/index_json'
    ,title: '学校学院管理'
    ,height:398
    ,id:'Coursetable'
    ,groups: 1 //只显示 1 个连续页码
	,first: false //不显示首页
	,last: false //不显示尾页
	,page:{layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] }//自定义分页布局
    ,cols: [[
      {field:'id', title:'ID', width:200,sort:true,align:'center'}
      ,{field:'name', title:'课程名', width:219,sort: true,align:'center'}
      ,{field:'comments', title:'备注', width:210,align:'center'}
      ,{fixed: 'right', title:'操作', toolbar: '#barCourse', width:150,align:'center'}
    ]]
  });
//监听事件
  table.on('tool(Coursetable)', function(obj){
	    var data = obj.data;
	    if(obj.event === 'del'){
	      layer.confirm('真的删除行么', function(index){
	    	  $.ajax({
	    		 url:'../Course/delete',
	    		 type:'post',
	    		 data:{id:data.id},
	    		 success:function(res){
	    			 if(res.status==1){
	    				 obj.del();
	    			     layer.close(index);
	    			 }else{
	    				 layer.msg('删除失败请重新操作');
	    				 layer.close(index);
	    			 }
	    		 }
	    	  });
	      });
	    } else if(obj.event === 'edit'){
	      /* layer.alert('编辑行：<br>'+ JSON.stringify(data)); */
	      
	      layer.open({
				type : 2,
				title:'编辑',
				area : ['320px','300px' ],
				fixed : false, //不固定
				maxmin : false,
				content : '../Course/edit?id='+data.id,
			});
	    }
	  });
 
//active
  var $ = layui.$, active = {
  	reload : function() {
  		//执行重载
  		table.reload('Coursetable', { 
  			where : {
  				name : $("#schoolName").val()
  				//glevelSelect
  			}
  		});
  	}
  };

  //查询
  $('#searchCourse').on('click', function() {
  	var type = $(this).data('type');
  	active[type] ? active[type].call(this) : '';
  });
 
 
});

</script>

</html>
