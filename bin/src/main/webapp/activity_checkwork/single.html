	<button class="layui-btn confirm" style="margin-left: 10px;">确认</button></div>
	
</body>
<script>
function child(check,ids){
	layui.use(['form','layer'], function() {
		var form = layui.form;
		var layer = layui.layer;
		
		$(".confirm").click(function(){
			
			$.ajax({
				url:'../Activity_CheckWork/updatecheck',
				data:{ids:ids,check:check,status:$(".check_name").val()},
				type:'post',
				success:function(){
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				}
			});
		});
	});
}
